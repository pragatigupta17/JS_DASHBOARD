    <title>Sidebar Navigation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(./dashbord_image.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    
}

.sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color:darkcyan;
    padding-top: 20px;
}

.sidebar h2 {
    color: white;
    text-align: center;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
}
.fire{
    display: flex;
    flex-direction: row;
color:white;
}

.sidebar ul li a:hover {
    background-color: #575757;
}

.content {
    margin-left: 260px;
    padding: 20px;
}
main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.topbar {
    background-color:lightblue;
    padding: 15px 20px;
     display: flex; 
    justify-content:space-around;
    align-items: center;
    
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.topbar h1 {
    margin: 0;
}

.user-info {
    font-size: 18px;
    color: black;
}
p{
    font-size: x-large;
    color:lightskyblue;
}

.content {
    padding: 20px;
}

@media (max-width: 768px) {
    .sidebar {
        width: 200px;
    }

    .content {
        margin-left: 0; 
    }

    .toggle-btn {
        display: block; 
        background-color: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    .sidebar.active + .content {
        margin-left: 0; 
    }
}
@media (max-width: 480px) {
    .sidebar {
        width: 100%; 
    }

    .content {
        margin-left: 0; 
    }
}
    </style>
</head>
<body>

</div>
</ul>
</div>
 <main>

</section>

</div>
