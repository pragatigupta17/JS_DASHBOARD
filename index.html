<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Signup</title>
      <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="container">
        <h2>Admin Signup</h2>
        <form action="#" method="POST">
            <div id="form">
                <label for="username">Username</label>
                <input type="text"  placeholder="Enter ur Name" id="username" >
            </div>
            <div id="form">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter ur E-mail" id="email">
            </div>
            <div id="form">
                <label for="number">Number</label>
                <input type="number" placeholder="Enter ur Number" id="number">
            </div>
            <div id="form">
                <label for="password">Password</label>
                <input type="password" placeholder="Create ur Password"id="password">
            </div>
            <div id="form">
                <label for="confirm_password">Confirm Password</label>
                <input type="password"placeholder="Re-enter ur Password" id="confirm_password">
            </div>
            <button onclick="return data()">Sign Up</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
